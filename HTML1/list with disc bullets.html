<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoanVanHoc</title>
</head>
<style>
    ul{
        list-style-type: disc;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: aqua;
    }
    li{
        float: left;
        
    }
    li a{
        display: block;
        color: wheat;
        text-align: center;
        padding: 16px;
        text-decoration: none;

    }
    li a:hover{
        background-color: bisque;
    }
    
</style>
<body>
    <h1>Văn Học</h1>
    <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#news">News</a></li>
    <li><a href="#contact">Contact</a></li>
    </ul>
    <ul style="list-style-type:none;">
        <li>Cốt dừa</li>
        <li>Khoai môn</li>
        <li>Dưa hấu</li>
    </ul>
    
</body>
</html>
